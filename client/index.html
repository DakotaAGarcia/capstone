<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Capstone</title>
</head>
<body>
    <header>
  
        <div class="logo">
          
        <img id="cover" src="https://drive.google.com/uc?export=view&id=1-hg5C0dDAZeLxZxiZDHr_RTlMfPPLevF
      "alt="cover_photo"/>
          
          <h1>Build Your Own Bucket List</h1>
        </div>
        
        <nav>
          <a class="nav-links">Events</a>
          <a class="nav-links">Places</a>
          <a class="nav-links">Your List</a>
        </nav>
        
      </header>
      <main>

        
        <section id="placesCard"></section>

        <section id="eventsCard"></section>

        <section id="nextAdventure">
            <input type="text" placeholder="Where do you want to go?" id="placeName">
            <input type="text" placeholder="Picture of the place" id="placePicture">
            <button id="addAPlace">Share it with us!</button>
        </section>

      </main>
      
        
      
      <footer>
        <p>Share your list with us!:</p>
         <img class= "insta" id="social" src="https://drive.google.com/uc?export=view&id=1fjSmlz1QQVB61N2lrOB5ENH-TkLJZ7Ws"/>
          <img  class="facebook" id="social" src="https://drive.google.com/uc?export=view&id=1iSI8t52MFH2q6IilHgGPaz-khsYFOwS_"/>
        <img class="twitter" id="social" src="https://drive.google.com/uc?export=view&id=1MM7wD__d_3sEYjTIyWSNrYAZoNEfwH1G"/>
        <section class="email-sign-up">
          <p>Get emails on upcoming deals!</p>
          <input type="text" placeholder="your email"/>
          <button id="sign-up">Sign Up</button>
        </section>
      </footer>





    <script src = "https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src ="./index.js"></script>
</body>
</html>
